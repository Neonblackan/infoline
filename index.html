<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>БИЗНЕС ЦЕНТР В ТЮМЕНИ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Open+Sans:wght@400;600&family=Roboto&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">

</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="container header__container">
                <div class="menu">
                    <a href="index.html" class="logo">
                        <img class="logo__img" src="img/icons/logo-icon.svg">
                        <span class="logo__title">инфолайн</span>
                    </a>
                    <nav class="nav">
                        <ul class="nav__list header__nav-list">
                            <li class="nav__item">
                                <a href="#!" class="nav__link">Главная</a>
                            </li>
                            <li class="nav__item">
                                <a href="#!" class="nav__link">Аренда</a>
                            </li>
                            <li class="nav__item">
                                <a href="#!" class="nav__link">Услуги</a>
                            </li>
                            <li class="nav__item">
                                <a href="#!" class="nav__link">Контакты</a>
                            </li>

                        </ul>
                    </nav>
                    <div class="phone header__phone">
                        <img src="img/icons/tel.svg" alt="Телефон" class="phone__icon">
                        <a class="phone__link" href="tel:+7345238800">8 (3452) <span>383-000</span></a>
                    </div>
                    <!-- <Бургер меню> -->
                    <div class="burger" id="burger">
                        <span class="burger__el"></span>
                        <span class="burger__el"></span>
                        <span class="burger__el"></span>
                    </div>
                </div>
            </div>
        </header>
        <section class="hero">
            <div class="container hero__container">
                <div class="hero__contant">
                    <address class="address">
                        <img class="address__icon" src="img/icons/clarity_map-marker-solid.svg">
                        <span>ул. респубкики, 61</span>
                    </address>
                    <h1 class="title hero__title">
                        БИЗНЕС-ЦЕНТР<br>
                        В ТЮМЕНИ
                    </h1>
                    <div class="hero__btns">
                        <button class="btn hero__btn btn_theme_blue btn_size_big">Заказать звонок</button>
                    </div>
                </div>
                <div class="hero__img-wrap">
                    <img class="hero__img" src="img/hero/vertical-shot-white-building-clear-sky.png">
                </div>
            </div>

        </section>
        <!-- Аренда -->
        <section class="rent section">
            <div class="container">
                <!-- Заголовок секций -->
                <h2 class="section-title rent__title">аренда</h2>
                <!-- end Заголовок секций -->
                <!-- Кнопки -->
                <div class="rent__btns">
                    <!-- Список кнопок -->
                    <ul class="rent__btns-list">
                        <!-- Элемент списка -->
                        <li class="rent__btns-item">
                            <!-- Кнопка -->
                            <button class="btn btn_theme_transparent active rent__btn offer__btn">
                                Офисы (7)
                            </button>
                        </li>
                        <li class="rent__btns-item">
                            <button class="btn btn_theme_transparent rent__btn rent__btn">
                                конференс-залы (2)
                            </button>
                        </li>
                        <li class="rent__btns-item">
                            <button class="btn btn_theme_transparent rent__btn ">
                                Торговые (0)
                            </button>
                        </li>
                    </ul>
                    <!-- end Список кнопок -->
                    <div class="rent__select-wrap">
                        <select name="plaza" id="plaza" class="rent__select">
                            <option value="" disabled selected>вид площади</option>
                            <option value="offices">Офисы (7)</option>
                            <option value="conference">конференс-залы (2)</option>
                            <option value="commercial">Торговые (0)</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Слайдер с предложениями -->
            <div class="offers-slider">
                <div class="container offers-slider__container">
                    <!-- Кнопка переключения слайдера (назад) -->
                    <button class="control control_prev offers__control offers__control-prev">назад</button>

                    <!-- Список предложений -->
                    <ul class="offers-list">

                        <!-- Предложение -->
                        <li class="offer">
                            <div class="offer__content">
                                <!-- Картинка -->
                                <div class="offer__img">
                                    <img src="img/rent/image-1.jpg" alt="Кабинет" width="380" height="222">
                                </div>
                                <!-- Информация о предложении -->
                                <div class="offer__info">
                                    <ul class="offer__info-list">
                                        <li class="offer__info-item">
                                            <span class="offer__info-desc">Площадь</span>
                                            <span class="offer__info-value">42</span>
                                        </li>
                                        <li class="offer__info-item">
                                            <span class="offer__info-desc">Этаж</span>
                                            <span class="offer__info-value">7</span>
                                        </li>
                                        <li class="offer__info-item">
                                            <span class="offer__info-desc">Интернет</span>
                                            <span class="offer__info-value offer__info-value_true">Есть</span>
                                        </li>
                                    </ul>
                                    <!-- Кнопка -->
                                    <button class="btn btn_theme_blue offer__btn">запросить цену</button>
                                </div>
                            </div>
                        </li>

                        <li class="offer">
                            <div class="offer__content">
                                <div class="offer__img">
                                    <img src="img/rent/image-1.jpg" alt="Кабинет" width="380" height="222">
                                </div>
                                <div class="offer__info">
                                    <ul class="offer__info-list">
                                        <li class="offer__info-item">
                                            <span class="offer__info-desc">Площадь</span>
                                            <span class="offer__info-value">42</span>
                                        </li>
                                        <li class="offer__info-item">
                                            <span class="offer__info-desc">Этаж</span>
                                            <span class="offer__info-value">7</span>
                                        </li>
                                        <li class="offer__info-item">
                                            <span class="offer__info-desc">Интернет</span>
                                            <span class="offer__info-value offer__info-value_true">Есть</span>
                                        </li>
                                    </ul>
                                    <button class="btn btn_theme_blue offer__btn">запросить цену</button>
                                </div>
                            </div>
                        </li>

                        <li class="offer">
                            <div class="offer__content">
                                <div class="offer__img">
                                    <img src="img/rent/image-1.jpg" alt="Кабинет" width="380" height="222">
                                </div>
                                <div class="offer__info">
                                    <ul class="offer__info-list">
                                        <li class="offer__info-item">
                                            <span class="offer__info-desc">Площадь</span>
                                            <span class="offer__info-value">42</span>
                                        </li>
                                        <li class="offer__info-item">
                                            <span class="offer__info-desc">Этаж</span>
                                            <span class="offer__info-value">7</span>
                                        </li>
                                        <li class="offer__info-item">
                                            <span class="offer__info-desc">Интернет</span>
                                            <span class="offer__info-value offer__info-value_true">Есть</span>
                                        </li>
                                    </ul>
                                    <button class="btn btn_theme_blue offer__btn">запросить цену</button>
                                </div>
                            </div>
                        </li>
                    </ul>

                    <!-- Кнопка переключения слайдера (вперед) -->
                    <button class="control control_next offers__control offers__control-next">вперед</button>

                    <!-- Буллеты для слайдера -->
                    <div class="slider-pagination offers-slider__pagination">
                        <!-- Список буллетов -->
                        <ul class="slider-pagination__bullets offers-slider__pagination-bullets">
                            <!-- Буллет -->
                            <li class="slider-pagination__bullet offers-slider__pagination-bullet">
                                <a href="" class="slider-pagination__link offers-slider__pagination-link"></a>
                            </li>
                            <li class="slider-pagination__bullet offers-slider__pagination-bullet">
                                <a href="" class="slider-pagination__link offers-slider__pagination-link"></a>
                            </li>
                            <li class="slider-pagination__bullet offers-slider__pagination-bullet active">
                                <a href="" class="slider-pagination__link offers-slider__pagination-link"></a>
                            </li>
                            <li class="slider-pagination__bullet offers-slider__pagination-bullet">
                                <a href="" class="slider-pagination__link offers-slider__pagination-link"></a>
                            </li>
                            <li class="slider-pagination__bullet offers-slider__pagination-bullet">
                                <a href="" class="slider-pagination__link offers-slider__pagination-link"></a>
                            </li>
                            <li class="slider-pagination__bullet offers-slider__pagination-bullet">
                                <a href="" class="slider-pagination__link offers-slider__pagination-link"></a>
                            </li>
                        </ul>
                    </div>

                </div>
            </div>
        </section>

    </div>










</body>

</html>
