<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>БИЗНЕС ЦЕНТР В ТЮМЕНИ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Open+Sans:wght@400;600&family=Roboto&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="container header__container">
                <div class="menu">
                    <a href="index.html" class="logo">
                        <img class="logo__img" src="img/icons/logo-icon.svg">
                        <span class="logo__title">инфолайн</span>
                    </a>
                    <nav class="nav">
                        <ul class="nav__list">
                            <li class="nav__item">
                                <a href="#!" class="nav__link">Главная</a>
                            </li>
                            <li class="nav__item">
                                <a href="#!" class="nav__link">Аренда</a>
                            </li>
                            <li class="nav__item">
                                <a href="#!" class="nav__link">Услуги</a>
                            </li>
                            <li class="nav__item">
                                <a href="#!" class="nav__link">Контакты</a>
                            </li>

                        </ul>
                    </nav>
                    <div class="phone">
                        <img src="img/icons/tel.svg" alt="Телефон" class="phone__icon">
                        <a class="phone__link" href="tel:+7345238800">8 (3452) <span>383-000</span></a>
                    </div>


                </div>
            </div>
        </header>
        <section class="hero">
            <div class="container hero__container">
                <div class="hero__contant">
                    <address class="address">
                        <img class="address__icon" src="img/icons/clarity_map-marker-solid.svg">
                        <span>ул. респубкики, 61</span>
                    </address>
                    <h1 class="title hero__title">
                        БИЗНЕС-ЦЕНТР<br>
                        В ТЮМЕНИ
                    </h1>
                    <div class="hero__btns">
                        <button class="btn hero__btn btn_theme_blue btn_size_big">Заказать звонок</button>
                    </div>
                </div>
                <div class="hero__img-wrap">
                    <img class="hero__img" src="img/hero/vertical-shot-white-building-clear-sky.png">
                </div>
            </div>

        </section>
        <section class="rent section">
            <div class="container">
                <h2 class="section-titel rent__titel">аренда</h2>
                <div class="rent__btn">
                    <ul class="rent__btn-list">
                        <li class="rent__btns-item"></li>
                        <li><button class="btn btn_theme_tranceparent btn_size_small active rent__btn"> Офисы
                                (7)</button></li>
                        <li><button class="btn btn_theme_tranceparent btn_size_small active rent__btn"> Конференс-залы
                                (2)</button></li>
                        <li><button class="btn btn_theme_tranceparent btn_size_small active rent__btn">
                                Торговые(0)</button></li>
                    </ul>
                    <div class="offers_slider">
                        <div class="containe offers_slider__container">
                            <button
                                class="control control_prev offers__control offers__control;-prev control_type_triangle">назад</button>
                            <ul class="offers__list">
                                <li class="offer"></li>
                            </ul>

                        </div>
                    </div>
                </div>

            </div>

        </section>
    </div>




</body>

</html>
